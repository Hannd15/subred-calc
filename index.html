<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de subredes</title>
</head>
<body>
    <h1>Calculadora de subredes</h1>
    <div>
    <form id="calc-form">
        <div class="form-contents">
            <label for="CIDR">CIDR: </label>
            <select name="CIDR" id="CIDR">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
        </div>
        <div class="form-contents">
            <label for="IPnumber">Dirección IP: </label>
            <input type="text" name="IPnumber" id="IPnumber" pattern="([0-9]{1,3}[.]){3}([0-9]{1,3})" required>
        </div>
        <br>
        <div class="form-contents">
                <label for="maskNumber">Máscara de subred: </label>
                <select name="maskNumber" id="maskNumber">
                </select>
        </div>
        <br>
        <div class="form-contents">
            <button id="calc-mask" type="submit">Calcular</button>
        </div>
    </form>
    <div id="answer">
        
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
