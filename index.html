<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de subredes</title>
</head>
<body>
    <h1>Calculadora de subredes</h1>
    (Solo para máscaras de 24 bits)
    <div>
    <form id="calc-form">
        <label class="form-contents" for="IPnumber">Dirección IP: </label>
        <input class="form-contents" type="text" name="IPnumber" id="IPnumber" pattern="([0-9]{1,3}[.]){3}([0-9]{1,3})" required>
        <br>
        <label class="form-contents" for="SNnumber">Número minimo de subredes requeridas: </label>
        <input class="form-contents" type="number" id="SNnumber" name="SNnumber" required>
        <br>
        <button id="calc-button" type="submit">Calc</button>
    </form>
    <div id="answer">

    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
